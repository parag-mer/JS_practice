<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <h1 id="result"></h1>
  <script>
    let size = prompt("how many elements do you want to enter in the array");
    var num_array = [];
    let count = 0;
    for (let i = 0; i < size; i++) 
    {
      num_array[i] = prompt("enter element " + (i+1));
      if(num_array[i]<0)
      {
        count++;
      }
    }
    document.getElementById("result").innerHTML = "you entered " + count + " negative numbers in the array";
  </script>
</body>
</html>
