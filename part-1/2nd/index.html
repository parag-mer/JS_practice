<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd</title>
</head>
<body>
  <h1 id="old"></h1>
  <h1 id="new"></h1>
  <script>
    let size = prompt("how many elements do you want to add in array?");
    var first_array = [];
    var second_array = [];
    for(let i = 0; i < size; i++) 
    {  
      first_array[i] = prompt("enter element " + (i+1));
    }
    document.getElementById("old").innerHTML = "old array " + first_array;
    function removedups(array)
    {
      let len = array.length;
      for (let i = 0; i < len; i++) 
      {
        let temp = array[i];
        
        for (let j = i+1; j < len; j++) 
        {
          if(array[j]==temp)
          {
            array.splice(j,1);
            j--;
            len--;
          }
        } 
      }
      return array;
    }
    second_array = removedups(first_array);
    document.getElementById("new").innerHTML = "new array " + second_array;
  </script>
</body>
</html>
