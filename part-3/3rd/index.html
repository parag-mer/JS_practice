<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3rd</title>
</head>
<body>
  <h1 id="result"></h1>
  <script>
    let a = Number(prompt("Enter 1st number"));
    let b = Number(prompt("Enter 2nd number"));
    let c = Number(prompt("Enter 3rd number"));
    if(a>b)
    {
      if(a>c)
      {
        document.getElementById("result").innerHTML = a + " is greatest of all";
      }
      else
      {
        document.getElementById("result").innerHTML = c + " is greatest of all";
      }
    }
    else
    {
      if(b>c)
      {
        document.getElementById("result").innerHTML = b + " is greatest of all";
      }
      else
      {
        document.getElementById("result").innerHTML = c + " is greatest of all";
      }
    }
  </script>
</body>
</html>
