<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3rd</title>
</head>
<body>
  <h1 id="demo"></h1>
  <script>
    let size = prompt("how many numbers do you wnat to enter?");
    let num_array = [] , sorted = [];
    for (let i = 0; i < size; i++) 
    {
      num_array[i] = prompt("enter number " + (i+1));
    }
    sorted = num_array.sort();
    document.getElementById("demo").innerHTML = sorted[0] +","+  sorted[1] + " are 2 lowest numbers in the entered array";
  </script>
</body>
</html>
