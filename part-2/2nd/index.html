<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2nd</title>
</head>
<body>
  <h1 id="result"></h1>
  <script>
    let size = prompt("how many elements do you want to enter?");
    var first_array = [];
    for (let i = 0; i < size; i++) 
    {
      first_array[i] = prompt("enter number" + (i+1));
    }
    first_array = first_array.sort();
    first_array = first_array.reverse();
    document.getElementById("result").innerHTML = "entered array in decending order " + first_array;
  </script>
</body>
</html>
