<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4th</title>
</head>
<body>
  <h1 id="result"></h1>
  <script>
    let size = prompt("how many element do you want to enter?");
    var num_array = [];
    let total=0;
    for (let i = 0; i < size; i++) 
    {
      num_array[i] = Number(prompt("enter number" + (i+1)));
      total = total + num_array[i];
    }
    document.getElementById("result").innerHTML = "the average of entered numbers is " + (total/size);

  </script>
</body>
</html>
