<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3rd</title>
</head>
<body>
  <h1 id="result"></h1>
  <script>
    let a = prompt("enter the value of a");
    let b = prompt("enter the value of b");
    let c = prompt("enter the value of c");
    const obj = {a,b,c};
    function skip(object)
    {
      delete object.b;
      return object;
    }
    document.getElementById("result").innerHTML = "value of b is skipped " +Object.values(skip(obj));
  </script>
</body>
