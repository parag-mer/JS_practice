<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1st</title>
</head>
<body>
  <h1 id="result"></h1>
  <script>
    let num1 = Number(prompt("enter 1st number"));
    let num2 = Number(prompt("enter 2nd number"));
    function process(n1,n2)
    {
      if(n1<n2)
      {
        return n1/n2;
      }
      else
      {
        return n1*n2;
      }
    }
    document.getElementById("result").innerHTML = "the result is " + process(num1,num2);
  </script>
</body>
</html>
